<h2>Template</h2>
<hr>

<ul class="list-group">
    <li *ngFor="let menuItem of templateMenu"
        class="list-group-item"
        [routerLink]="menuItem.path"
        routerLinkActive="active">
        {{ menuItem.text }}
    </li>
</ul>

<br>

<h2>Reactive</h2>
<hr>

<ul class="list-group">
    <li *ngFor="let menuItem of reactiveMenu"
        class="list-group-item"
        [routerLink]="menuItem.path"
        routerLinkActive="active">
        {{ menuItem.text }}
    </li>
</ul>
